<script>
  function gpa(){
  var value1 = parseInt(document.getElementById("state_id1").value);
  var value2 = parseInt(document.getElementById("state_id2").value);
  var value3 = parseInt(document.getElementById("state_id3").value);
  var value4 = parseInt(document.getElementById("state_id4").value);
  var value5 = parseInt(document.getElementById("state_id5").value);
  var value6 = parseInt(document.getElementById("state_id6").value);
  var value7 = parseInt(document.getElementById("state_id7").value);
  var value8 = parseInt(document.getElementById("state_id8").value);
  var value9 = parseInt(document.getElementById("state_id9").value);
  var credit = 23
  if(value1==0)
    credit-=3;
  if(value6==0)
    credit-=1;
  if(value2==0)
    credit-=3;
  if(value3==0)
    credit-=4;
  if(value4==0)
    credit-=3;
  if(value5==0)
    credit-=3;
  if(value7==0)
    credit-=2;
  if(value8==0)
    credit-=2;
  if(value9==0)
    credit-=2
  var gpa = (((value1*3)+(value6*1)+(value2*3)+(value3*4)+(value4*3)+(value5*3)+(value7*2)+(value8*2)+(value9*2))/credit).toFixed(3); 
  var text = document.createTextNode(gpa);
  document.getElementById("res").appendChild(text);
  }
